<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol class="element">
        <li>Hello</li>
        <li>World</li>
    </ol>
    <script>
        function clear(element){
            element.remove();
        }
        const elementToRemove = document.querySelector('.element')
        clear(elementToRemove);
    </script>
</body>
</html>
